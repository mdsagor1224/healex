<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="assets/css/plugins/bootstrap.min.css">
</head>

<style>
  .containerr {
    display: flex;
    gap: 10px;
  }

  .item {
    flex: 1;
    /* নরমাল অবস্থায় সব বক্স সমান */
    background: #ccc;
    padding: 20px;
    transition: flex 0.3s ease;
    /* Smooth animation */
  }

  /* Hover করলে শুধু ওই বক্স বড় হবে */
  .item:hover {
    flex: 2;
    /* এখানে flex-grow = 2 → বক্স বড় হবে */
    background: #aaa;
  }

  .item-flex-2 {
    background: red;
    display: flex;
    flex: 2
  }
</style>


<body>
  <div class="container">
    <div class="containerr">
      <div class="item">
        <div class="item-flex-2">
          <div class="item1">1</div>
          <div class="item2">2</div>
        </div>
      </div>
      <div class="item">
        <div class="item-wrap-flex">
          <div class="item-content">
            <h4 class="title">Lorem, ipsum dolor.</h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum rerum officiis ut asperiores.
              Dolorem ratione, repudiandae architecto nam assumenda alias?</p>
          </div>
          <div class="item-thumb"><img class="w-100" src="assets/img/service/vl-service-1.1.png" alt=""></div>
        </div>
      </div>
      <div class="item">Box 3</div>
    </div>
  </div>


  <script src="assets/js/plugins/bootstrap.min.js"></script>
</body>

</html>
