<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .diamond-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 80px 0;
  }

  /* Center Image */
  .center-img {
    grid-column: 2;
    grid-row: 2;
    z-index: 5;
  }

  .center-img img {
    width: 100%;
    border-radius: 25px;
  }

  /* TOP CARD */
  .top-card {
    grid-column: 2;
    grid-row: 1;
    transform: translateY(-40px);
  }

  /* LEFT CARD */
  .left-card {
    grid-column: 1;
    grid-row: 2;
    transform: translateX(-40px);
  }

  /* RIGHT CARD */
  .right-card {
    grid-column: 3;
    grid-row: 2;
    transform: translateX(40px);
  }

  /* BOTTOM CARD */
  .bottom-card {
    grid-column: 2;
    grid-row: 3;
    transform: translateY(40px);
  }

  /* Card styling */
  .card {
    background: #f0f7f2;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 5px 20px #00000015;
    max-width: 300px;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .diamond-grid {
      grid-template-columns: 1fr;
    }

    .card,
    .center-img {
      transform: none !important;
      grid-column: 1 !important;
      grid-row: auto !important;
      margin-bottom: 25px;
    }
  }
</style>


<body>
  <section class="diamond-section">
    <div class="diamond-grid">

      <div class="card top-card">
        <h3>Comprehensive Assessment</h3>
        <p>We begin with a detailed evaluation...</p>
      </div>

      <div class="card left-card">
        <h3>Personalized Treatment Plan</h3>
        <p>Based on your assessment...</p>
      </div>

      <div class="center-img">
        <img class="w-100" src="assets/img/chiropractor/about/vkl-about-thmb-2.1.webp" alt="">
      </div>

      <div class="card right-card">
        <h3>Term Prevention Support</h3>
        <p>We guide you with preventive care...</p>
      </div>

      <div class="card bottom-card">
        <h3>Progress Track & Adjustments</h3>
        <p>We continuously monitor...</p>
      </div>

    </div>
  </section>



</body>

</html>
