<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <!-- Expanding Gallery -->
<div class="ba-container">
    <div class="ba-wrapper">
        <img src="assets/img/blog/vl-blog-1.1.png" class="ba-img ba-before">
        <img src="assets/img/blog/vl-blog-1.2.png" class="ba-img ba-before">
        <div class="ba-handle">
            <span class="ba-icon">‚ü∑</span>
        </div>
    </div>
</div>

    
<style>
.ba-container {
    max-width: 600px;
    margin: 0 auto;
    position: relative;
}

.ba-wrapper {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 12px;
}

.ba-img {
    width: 100%;
    display: block;
    pointer-events: none;
}

.ba-after {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%; /* Starting split */
    height: 100%;
    overflow: hidden;
    clip-path: inset(0 50% 0 0);
    transition: clip-path 0.1s linear;
}

.ba-handle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    transform: translate(-50%, -50%);
    background: #FFD43B;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: ew-resize;
    z-index: 10;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-weight: bold;
}

.ba-icon {
    font-size: 22px;
}

</style>

<script>
 const wrapper = document.querySelector(".ba-wrapper");
const afterImg = document.querySelector(".ba-after");
const handle = document.querySelector(".ba-handle");

let dragging = false;

handle.addEventListener("mousedown", () => dragging = true);
document.addEventListener("mouseup", () => dragging = false);

document.addEventListener("mousemove", function (e) {
    if (!dragging) return;

    let rect = wrapper.getBoundingClientRect();
    let x = e.clientX - rect.left;

    if (x < 0) x = 0;
    if (x > rect.width) x = rect.width;

    let percent = (x / rect.width) * 100;

    afterImg.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
    handle.style.left = `${percent}%`;
});


</script>

</body>
</html>
